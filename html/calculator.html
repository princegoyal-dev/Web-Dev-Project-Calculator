<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/calculator.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="background-cover">
    </div>
    <div id="title">
        CALCULATOR
    </div>
    <div id="credit">
        by PrinceGoyal
    </div>
    <div id="calc-container">
        <div id="display">
            <div id="display-block">
                <div id="display-recent">
                </div>
                <span id="display-span-operator">
                </span>
                <span id="display-span">
                </span>
            </div>
        </div>
        <div id="calc-buttons-div">
            <button class="operator" id="all-clear" data-value="ac">
                AC
            </button>
            <button class="operator" id="percent" data-value="ce">
                CE
            </button>
            <button class="operator" id="sign" data-value="signoperator">
                +/-
            </button>
            
            <button class="operator " id="divide" data-value="/">
                /
            </button>
            <button class="number" data-value="7">
                7
            </button>
            <button class="number" data-value="8">
                8
            </button>
            <button class="number" data-value="9">
                9
            </button>
            <button class="operator " id="multiply" data-value="*">
                *
            </button>
            <button class="number" data-value="4">
                4
            </button>
            <button class="number" data-value="5">
                5
            </button>
            <button class="number" data-value="6">
                6
            </button>
            <button class="operator " id="subtract" data-value="-">
                -
            </button>
            <button class="number" data-value="1">
                1
            </button>
            <button class="number" data-value="2">
                2
            </button>
            <button class="number" data-value="3">
                3
            </button>
            <button class="operator " id="plus" data-value="+">
                +
            </button>
            <button class="number" id="dot" data-value=".">
                .
            </button>
            <button class="number" id="zero" data-value="0">
                0
            </button>
            <button class="operator" id="equal" data-value="=">
                =
            </button>
        </div>
    </div>
    <script type="text/javascript" src="../js/calculator.js"></script>
</body>
</html>
